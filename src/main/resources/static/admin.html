<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="username"></strong> with roles:
            <strong id="userRoles"></strong>
        </span>
        <a href="/logout" class="btn btn-outline-light border-0">Logout</a>
    </div>
</nav>
<div class="d-flex">
    <div class="bg-light p-3" style="width: 300px; height: 100vh;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active text-white bg-primary" href="/admin.html">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/user.html">User</a>
            </li>
        </ul>
    </div>
    <div class="container mt-4">
        <h2>Admin Panel</h2>
        <ul class="nav nav-tabs border-1">
            <li class="nav-item">
                <a class="nav-link active" href="/admin.html">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/createUser.html">New User</a>
            </li>
        </ul>
        <div class="card mt-0">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">All Users</h5>
            </div>
            <div class="table mt-2">
                <table class="table table-striped mt-2" style="max-width: 95%; margin: auto;">
                    <thead>
                    <tr class="align-middle border-top">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
            </div>
            <div class="modal-body">
                <div id="edit-error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
                <div id="edit-success-message" class="alert alert-success" role="alert" style="display: none;"></div>
                <form>
                    <input type="hidden" id="hiddenUpdateUserId">
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="password"
                               placeholder="Leave blank to keep current password">
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Role</label>
                        <select class="form-select" id="roles" multiple></select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadUsersTable();
        loadUserInfo();
    });

    function loadUsersTable() {
        fetch("/api/admin")
            .then(response => response.json())
            .then(users => {
                const tbody = document.getElementById("usersTableBody");
                tbody.innerHTML = "";

                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.email}</td>
                        <td>${user.roles.map(role => role.authority).join(", ")}</td>
                        <td>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                data-bs-target="#editUserModal" onclick="loadUserData(${user.id})">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }

    function loadUserData(userId) {
        fetch(`/api/admin/${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("hiddenUpdateUserId").value = data.id;
                document.getElementById("firstName").value = data.firstName;
                document.getElementById("lastName").value = data.lastName;
                document.getElementById("age").value = data.age;
                document.getElementById("email").value = data.email;

                const roleSelect = document.getElementById("roles");
                roleSelect.innerHTML = "";
                fetch("/api/admin/roles")
                    .then(response => response.json())
                    .then(roles => {
                        roles.forEach(role => {
                            const option = document.createElement("option");
                            option.value = role.id;
                            option.textContent = role.authority;
                            if (data.roles.some(userRole => userRole.id === role.id)) {
                                option.selected = true;
                            }
                            roleSelect.appendChild(option);
                        });
                    });
            });
    }

    function updateUser() {
        const userId = document.getElementById("hiddenUpdateUserId").value;
        const user = {
            id: parseInt(userId), // Преобразуем id в число
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            age: parseInt(document.getElementById("age").value),
            email: document.getElementById("email").value,
            password: document.getElementById("password").value || null
        };

        const roleIds = Array.from(document.getElementById("roles").selectedOptions).map(option => parseInt(option.value));

        const requestBody = {
            user: user,
            roleIds: roleIds
        };

        console.log(JSON.stringify(requestBody));

        fetch(`/api/admin/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        }).then(response => {
            if (response.ok) {
                $('#edit-success-message').text('User updated successfully!').show();
                $('#edit-error-message').hide();
                loadUsersTable();
                $('#editUserModal').modal('hide');
            } else {
                return response.json().then(err => {
                    throw new Error(err.message || 'Failed to update user');
                });
            }
        }).catch(error => {
            $('#edit-error-message').text(error.message || 'Error updating user').show();
            $('#edit-success-message').hide();
        });
    }

    function deleteUser(userId) {
        fetch(`/api/admin/${userId}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                loadUsersTable();
            }
        });
    }

    function loadUserInfo() {
        fetch("/api/user")
            .then(response => response.json())
            .then(data => {
                const roles = data.roles.map(role => role.authority);
                const username = data.username || data.email;

                document.getElementById("username").textContent = username;
                document.getElementById("userRoles").textContent = roles.join(", ");

                if (!roles.includes("ROLE_ADMIN")) {
                    window.location.href = "/user.html";
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
